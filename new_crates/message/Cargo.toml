[package]
name = "solana-message"
version = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[dependencies]
bincode = { workspace = true }
blake3 = { workspace = true, features = ["traits-preview"], optional = true }
lazy_static = { workspace = true }
serde = { workspace = true, features = ["derive"] }
solana-address-lookup-table-core = { workspace = true }
solana-hash = { workspace = true, features = ["wasm-bindgen"]}
solana-instruction = { workspace = true }
solana-message-error = { workspace = true }
solana-native-programs = { workspace = true }
solana-nonce-core = { workspace = true, optional = true }
solana-program-utils = { workspace = true, optional = true }
solana-pubkey = { workspace = true, features = ["wasm-bindgen"] }
solana-sanitize = { workspace = true }
solana-short-vec = { workspace = true }
solana-system-instruction-core = { workspace = true, optional = true }
solana-sysvar-core = { workspace = true }
solana-wasm-bindgen = { workspace = true }
thiserror = { workspace = true }
wasm-bindgen = { workspace = true }

[features]
blake3 = ["dep:blake3"]
nonce = [
    "dep:solana-nonce-core", 
    "dep:solana-program-utils", 
    "dep:solana-system-instruction-core"
]

[dev-dependencies]
anyhow = { workspace = true }
borsh = { workspace = true }
bitflags = { workspace = true }
itertools = { workspace = true }
solana-msg-and-friends = { workspace = true }
