[package]
name = "solana-transaction"
version = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[dependencies]
serde = { workspace = true, features = ["derive"] }
solana-feature-set = { workspace = true, optional = true }
solana-hash = { workspace = true }
solana-instruction = { workspace = true }
solana-message = { workspace = true }
solana-native-programs = { workspace = true, optional = true }
solana-nonce-core = { workspace = true, optional = true }
solana-precompiles = { workspace = true, optional = true }
solana-program-utils-sdk = { workspace = true, optional = true }
solana-pubkey = { workspace = true }
solana-sanitize = { workspace = true }
solana-short-vec = { workspace = true }
solana-signature-core = { workspace = true }
solana-signer = { workspace = true }
solana-system-instruction-core = { workspace = true, optional = true }
solana-transaction-error = { workspace = true }
solana-wasm-bindgen = { workspace = true }
thiserror = { workspace = true }
wasm-bindgen = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
bincode = { workspace = true }
borsh = { workspace = true }
solana-hash = { workspace = true }
solana-signer = { workspace = true }
solana-pubkey-sdk = { workspace = true }
solana-system-instruction-core = { workspace = true }
solana-sysvar-core = { workspace = true }

[features]
blake3 = ["solana-message/blake3"]
nonce = [
    "dep:solana-native-programs",
    "dep:solana-nonce-core",
    "dep:solana-program-utils-sdk",
    "dep:solana-system-instruction-core", 
    "solana-message/nonce"
]
verify-precompiles = ["solana-feature-set", "solana-precompiles"]
